<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            padding: 10px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        img {
            margin-top: 20px;
            width: 220px;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }

        .download-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <form method="POST">
        <input type="text" name="data" placeholder="Enter text or URL" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_filename %}
        <h3>Your QR Code:</h3>
        <img src="/static/{{ qr_filename }}" alt="QR Code">

        <br>
        <a class="download-btn" href="/download/{{ qr_filename }}">Download QR</a>
    {% endif %}
</div>

</body>
</html>
