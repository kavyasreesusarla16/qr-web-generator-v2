<!DOCTYPE html>
<html>
<head>
    <title>QR History</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .item { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        img { width: 150px; height: auto; border-radius: 8px; }
        a { text-decoration: none; color: #007aff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Your QR History</h2>
    <a href="/">‚Üê Back</a>

    <div class="grid">
        {% for img in images %}
            <div class="item">
                <img src="/static/{{ img }}">
                <p>{{ img }}</p>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
